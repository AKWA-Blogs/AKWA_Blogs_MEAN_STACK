<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8 mr-auto ml-auto">
        <!--      Wizard container        -->
        <div class="wizard-container">
          <div class="card card-wizard" data-color="rose" id="wizardProfile">
            <form (submit)="onSubmit()">
              <!--        You can switch " data-color="primary" "  with one of the next bright colors: "green", "orange", "red", "blue"       -->
              <div class="card-header text-center">
                <h3 class="card-title">
                  Your Profile
                </h3>
                <h5 class="card-description">Update your information and choose photo</h5>
              </div>
              <div class="card-body">
                <div class="tab-content">
                  <div class="tab-pane active" id="about">
                    <div class="row justify-content-center">
                      <div class="col-sm-4">
                        <div class="picture-container">
                          <div class="picture">
                            <label for="avatar">
                              <img src="{{url ? url : './assets/img/'+user.avatarUrl}}" (change)="onSelectFile($event)"
                                class="picture-src" id="wizardPicturePreview" title="" />
                            </label>
                            <input type="file" id="avatar">
                          </div>
                          <h6 class="description">Choose Picture</h6>
                        </div>
                      </div>
                      <div class="col-sm-6">
                        <div class="input-group form-control-lg">
                          <div class="input-group-prepend">
                            <span class="input-group-text">
                              <i class="material-icons">face</i>
                            </span>
                          </div>
                          <mat-form-field class="example-full-width has-label">
                            <input type="text" name="firstname" matInput placeholder="First Name *"
                               [formControl]="fnameFormControl"
                              [(ngModel)]="user.first_name">
                          </mat-form-field>
                        </div>
                        <div class="input-group form-control-lg">
                          <div class="input-group-prepend">
                            <span class="input-group-text">
                              <i class="material-icons">record_voice_over</i>
                            </span>
                          </div>
                          <mat-form-field class="example-full-width has-label">
                            <input type="text" name="lastname" matInput placeholder="Last Name *"
                             [formControl]="lnameFormControl"
                              [(ngModel)]="user.last_name">
                          </mat-form-field>
                        </div>
                      </div>
                      <div class="col-lg-10 mt-3">
                        <div class="input-group form-control-lg">
                          <div class="input-group-prepend">
                            <span class="input-group-text">
                              <i class="material-icons">email</i>
                            </span>
                          </div>
                          <mat-form-field class="example-full-width">
                            <input matInput placeholder="Email *" id="exampleemalil" name="email" 
                              [formControl]="emailFormControl" [(ngModel)]="user.email">
                          </mat-form-field>
                          <br>
                        </div>
                      </div>
                    </div>
                    <br>
                    <div class="col-md mb-2">
                        <legend>Tags</legend>
                        <tag-input [(ngModel)]='user.tags' theme=''></tag-input>
                      </div>
                  </div>
                </div>
              </div>

              <div class="card-footer">
                <div class="ml-auto">
                  <input type="submit" class="btn btn-next btn-fill btn-rose btn-wd" name="next" value="Save">
                </div>
                <div class="clearfix"></div>
              </div>
            </form>
          </div>
        </div>
        <!-- wizard container -->
      </div>
    </div>
  </div>
</div>
